<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"> <span id="true">True</span>North<span class="text-info" id="news">News</span></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="create-article.html">Create Article</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="profile.html">
                        <button class="btn btn-outline-info me-2" type="button">Profile</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>   
<div class="container mt-4">
        <div class="article-form-container">
            <div class="mb-3">
                <a href="profile.html" class="btn btn-outline-info">
                    <i class="fas fa-user me-1"></i> Go Back to Profile
                </a>
            </div>
            <div class="form-header">
                <h2><i class="fas fa-plus-circle me-2"></i>Edit Article</h2>
                <p class="text-muted">Share your story with the world</p>
            </div>
            <form action="/submit-article" method="post" enctype="multipart/form-data">
                <!-- Title -->
                <div class="form-section">
                    <label for="title" class="form-label required-field">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Enter a compelling title" value="Lorem Ipsum Dolor Sit Amet " required maxlength="120" />
                    <div class="form-text">Max 120 characters</div>
                </div>
                <!-- Content -->
                <div class="form-section">
                    <label for="content" class="form-label required-field">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="8"
                        placeholder="Write your article content here..." required>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium molestias natus accusantium, sequi, sint pariatur corrupti alias corporis tempore incidunt eligendi ad facilis odio illum at nihil id consequuntur porro beatae similique impedit nemo. Aperiam qui temporibus neque sequi ad consectetur eius distinctio officiis, veritatis quas, minima, earum modi ipsam! Repellat enim nulla perferendis illum atque autem animi sit harum dolores labore cupiditate vel molestias velit quo, ipsam sequi excepturi eaque. Obcaecati illo esse quas. Sed quae dolores minus dignissimos quis magni optio ullam, ipsa cupiditate reprehenderit temporibus libero. Ratione ut expedita iure tempora repudiandae veniam culpa impedit? Vitae, magni corrupti temporibus animi expedita eveniet exercitationem obcaecati in ratione reiciendis. Doloribus harum porro praesentium. Reiciendis dolores aut commodi aperiam cum repudiandae perspiciatis corporis qui soluta ad ab quae assumenda, beatae vero explicabo saepe mollitia molestias. Recusandae, maxime corporis harum expedita quia corrupti nulla ad, impedit esse voluptates itaque, ullam repellat.</textarea>
                </div>
                <!-- Image -->
                <div class="form-section">
                    <label for="imageUpload" class="form-label required-field">Article Image</label>
                    <div class="image-upload-container">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>Upload your image below</p>
                        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*"
                            required />
                        <div class="form-text">Supported: JPG, PNG, GIF (Max 5MB)</div>
                    </div>
                </div>
                                <!-- Options -->
                <div class="form-section">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="featured" name="featured" />
                        <label class="form-check-label" for="featured">Feature this article on homepage</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="comments" name="comments" checked />
                        <label class="form-check-label" for="comments">Allow comments</label>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-outline-secondary me-md-2">
                        Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Edit Article
                    </button>
                </div>

</body>
</html>
